<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <div class="image-box">
      <img src="images/vanilla_coding_logo.png" />
      <h1>Baseball</h1>
    </div>

    <!-- 야구게임 Start -->
    <main class="baseball">
      <div class="wrapper">
        <button class="js-start start">게임 시작</button>
        <form class="form js-form display__none">
          <input
            type="text"
            placeholder="세자리 숫자를 입력하세요"
            class="js-input"
            maxlength="3"
            minlength="3"
          />
        </form>
        <section class="js-board display__none">
          <div class="board-column-left">
            <p class="js-strike strike">스트라이크 카운트 :</p>
            <p class="js-ball ball">볼 카운트 :</p>
            <p class="js-remaining remaining">남은 기회 : 10</p>
          </div>
          <div class="board-column-right">
            <p class="game-over js-gameOver display__none">
              숫자를 맞췄어요! 게임을 다시 시작하시겠어요?
            </p>
            <p class="lose js-lose display__none">
              기회를 다 사용했어요. 다시 시작하시겠어요?
            </p>
            <button class="restart js-restart display__none">
              다시 시작하기
            </button>
          </div>
        </section>
      </div>
      <!-- 야구게임 End -->
    </main>
    <script src="index.js"></script>
  </body>
</html>
